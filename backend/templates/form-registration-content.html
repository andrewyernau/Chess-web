<form
  id="form-registration"
  hx-post="/form"
  hx-swap="innerHTML settle:3s"
  hx-target="#toast"
>
  <div>
    <div>
      <label for="name">Nombre Completo *</label>
      <input type="text" id="name" name="name" required />
    </div>
    <div>
      <label for="email">Email *</label>
      <input type="email" id="email" name="email" required />
    </div>
  </div>
  <div>
    <label for="phone">Teléfono</label>
    <input type="tel" id="phone" name="phone" />
  </div>
  <div>
    <label for="experience">Nivel de Experiencia</label>
    <input
      type="text"
      id="experience"
      name="experience"
      placeholder="Ej: Principiante, Intermedio, Avanzado, ELO..."
    />
  </div>
  <div>
    <label for="message">Mensaje (Opcional)</label>
    <textarea
      id="message"
      name="message"
      placeholder="Cuéntanos sobre tus objetivos en el ajedrez..."
      rows="4"
    ></textarea>
  </div>
  <button type="submit">Enviar Solicitud de Inscripción</button>
</form>
